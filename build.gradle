apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'TodoApp.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    // Pesquisar a dependencia ou procurar no repositorio
    // mysql-connector-java > gradle
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
    // https://mvnrepository.com/artifact/org.swinglabs/swing-layout
    implementation group: 'org.swinglabs', name: 'swing-layout', version: '1.0.3'
}
